<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Magical Forest</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="forest">
      <h1>Welcome to the Magical Forest!</h1>
      <p>To pass, solve this simple math puzzle: What is 3 + 5?</p>
      <input type="number" id="user-answer" placeholder="Your answer here" />
      <button id="submit-answer">Submit Answer</button>
      <div id="answer-output"></div>
    </div>

    <script src="forest.js"></script>
  </body>
</html>
