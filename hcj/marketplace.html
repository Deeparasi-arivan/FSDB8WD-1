<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace Puzzle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="marketplace">
      <h1>Find the Clues in the Marketplace!</h1>
      <p>
        Karthik and Divya need to collect all the clues. Click on the stalls to
        reveal them.
      </p>
      <div class="stalls">
        <div class="stall" id="stall1">Stall 1</div>
        <div class="stall" id="stall2">Stall 2</div>
        <div class="stall" id="stall3">Stall 3</div>
        <div class="stall" id="stall4">Stall 4</div>
      </div>
      <div id="clue-output"></div>
      <button id="next-scene-btn" style="display: none">
        Proceed to the Magical Forest
      </button>
    </div>

    <script src="marketplace.js"></script>
  </body>
</html>
