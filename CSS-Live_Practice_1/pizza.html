<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Party Planner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="pizza.css" />
  </head>
  <body>
    <header class="header">
      <h1>Pizza Party Planner</h1>
      <p>Hosted by Ravi</p>
    </header>
    <section class="party-section">
      <!-- Meena's Pizza Preparation -->
      <div class="chef-task">
        <h2>Meena's Pizza Preparation</h2>
        <div class="pizza-flex-container">
          <div class="pizza-item">
            <i class="fa fa-pizza-slice"></i> Margherita
          </div>
          <div class="pizza-item">
            <i class="fa fa-pizza-slice"></i> Pepperoni
          </div>
          <div class="pizza-item"><i class="fa fa-pizza-slice"></i> Veggie</div>
          <div class="pizza-item">
            <i class="fa fa-pizza-slice"></i> BBQ Chicken
          </div>
        </div>
      </div>

      <!-- Anbu Delivery -->
      <div class="delivery-task">
        <h2>Anbu's Delivery Section</h2>
        <div class="delivery-flex-container">
          <div class="delivery-item">
            <i class="fa fa-truck"></i> Delivery Truck
          </div>
          <div class="delivery-item">
            <i class="fa fa-pizza-slice"></i> Pizzas
          </div>
          <div class="delivery-item">
            <i class="fa fa-glass-whiskey"></i> Drinks
          </div>
          <div class="delivery-item">
            <i class="fa fa-birthday-cake"></i> Cake
          </div>
        </div>
      </div>

      <!-- Kaviya's Decoration -->
      <div class="decor-task">
        <h2>Kaviya's Decoration Section</h2>
        <div class="decor-flex-container">
            <div class="decor-item"><i class="fa fa-heart"></i> Balloons</div>
            <div class="decor-item"><i class="fa fa-gift"></i> Gifts</div>
            <div class="decor-item"><i class="fa fa-lightbulb"></i> Lights</div>
            <div class="decor-item"><i class="fa fa-star"></i> Star</div>
      </div>
    </section>
  </body>
</html>
