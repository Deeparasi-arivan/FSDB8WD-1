<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white"
  >
    <!-- Header with Navbar -->
    <header
      class="bg-white bg-opacity-10 shadow-lg backdrop-filter backdrope-blur-lg sticky top-0 z-50"
    >
      <nav class="container mx-auto flex justify-between items-center p-6">
        <a href="#" class="text-2xl font-extrabold text-white">BrandName</a>
        <ul class="flex space-x-8 text-white">
          <li>
            <a href="#" class="hover:text-yellow-300 transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-yellow-300 transition duration-300"
              >About</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-yellow-300 transition duration-300"
              >Services</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-yellow-300 transition duration-300"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <butto id="btn" class="bg-yellow-400">Click Me!!!</butto>

    <!-- First Section with overlapping images and transparent rings -->
    <section class="relative py-20">
      <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
          <!-- Transparent ring shape on Left -->
          <div class="relative">
            <div
              class="absolute w-32 h-32 border-4 border-white rounded-full opacity-50 top-0 left-0 animate-pulse"
            ></div>
            <div
              class="absolute w-48 h-48 border-8 border-white rounded-full opacity-40 top-20 left-10 animate-spin"
            ></div>
            <div
              class="absolute w-24 h-24 border-2 border-white rounded-full opacity-60 top-40 left-20"
            ></div>
          </div>

          <!-- overlapping images and shapes on right -->
          <div class="relative flex justify-center items-center">
            <!-- Background Shapes -->
            <div
              class="absolute top-0 left-0 w-40 h-40 bg-pink-400 rounded-full opacity-70 animate-pulse"
            ></div>
            <div
              class="absolute bottom-0 right-0 w-48 h-48 bg-yellow-400 rounded-full opacity-80"
            ></div>

            <!-- Overlapping images with fancy effects -->
            <div class="relative">
              <img
                src="./1.jpg"
                alt="Anime-1"
                class="relative z-10 rounded-lg shawdow-2xl tansform hover:rotate-6 transition duration-500 hover:scale-105"
              />
              <img
                src="./2.jpg"
                alt="Anime-2"
                class="absolute top-10 left-12 rounded-lg shawdow-xl tansform rotate-12 hover:scale-110 transition duration-500 hover:scale-105"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      var btn = document.getElementById("btn");
      btn.addEventListener("mouseover", function () {
        btn.classList.remove("bg-yellow-400");
        btn.classList.add("bg-red-500");
      });

      btn.addEventListener("mouseout", function () {
        btn.classList.add("bg-yellow-400");
        btn.classList.remove("bg-red-500");
      });
    </script>
  </body>
</html>
