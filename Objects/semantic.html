<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags Example</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#services">Services</a>
      </nav>
    </header>
    <section>
      <article>
        <h2>Title</h2>
        <p>
          This is the content of an articel. Semantic tags like
          <code>&lt;article&gt;</code> and <code>&lt;section&gt;</code> help
          structure the webpage meaningfully.
        </p>
      </article>
    </section>
    <footer>
      <p>Contact us at email@example.com</p>
    </footer>
  </body>
</html>
