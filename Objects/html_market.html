<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hari's First Webpage</title>
  </head>
  <body>
    <h1>Div vs Span Example</h1>

    <!-- div creates a block-level container -->
    <div>
      <p>
        This is inside a div block. It takes up the full width and strats on a
        new line.
      </p>
      <img src="https://picsum.photos/200/300" alt="Sample Image" />
      <button>Click me</button>
      <button>Save me</button>
      <button>Cancel</button>
      <label for="">Name</label>
      <input type="text" />
    </div>

    <!--- span creates an inline container -->
    <p>
      This is a paragraph with a
      <a target="_blank" href="https://www.guvi.in/">span element</a> inside it.
      The span doesn't start on a new line
    </p>
  </body>
</html>
