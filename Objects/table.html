<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Example</title>
  </head>
  <body>
    <h1>HTML Table</h1>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Place</th>
      </tr>
      <tr>
        <td>Hari</td>
        <td>24</td>
        <td>Chennai</td>
      </tr>
      <tr>
        <td>John</td>
        <td>24</td>
        <td>Coimbatore</td>
      </tr>
    </table>
  </body>
</html>
