<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incrementer</title>
  </head>
  <body>
    <h1>Count Incrementer</h1>
    <p>Count: 0</p>
    <button onclick="increment()">Increment</button>
    <script>
      let count = 0;
      function increment() {
        count++;
        document.querySelector("p").innerText = `Count: ${count}`;
        console.log(count);
      }
    </script>
  </body>
</html>
